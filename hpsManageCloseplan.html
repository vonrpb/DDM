    Description : LWC component from which users can edit Close Plan details of HPS Quarter record
-->
<template>    
    <lightning-button variant="brand" label="Manage Close Plan" 
    title="Manage Close Plan" onclick={openmodal} class="slds-m-left_x-small manageClosePlan"></lightning-button>

    <template if:true={openmodel}>
        <div style="height: 1px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium" class="slds-theme_default">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Close Plan</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-record-edit-form record-id={recordId}
                                object-api-name="HPS__c" onsuccess={handleSuccess}>
                            <lightning-messages>
                            </lightning-messages>   
                            
                            <ul class="slds-list_horizontal slds-theme_default">
                                <li class="hpsClosePlanWidth"><lightning-input-field field-name="Total_Available__c" data-field="Total_Available__c"></lightning-input-field></li>
                                <li class="hpsClosePlanWidth"><lightning-input-field field-name="of_Leads_OUM__c" data-field="of_Leads_OUM__c"></lightning-input-field></li>
                                <li class="hpsClosePlanWidth"><lightning-input-field field-name="AOV__c" data-field="AOV__c"></lightning-input-field></li>
                                <li class="hpsClosePlanWidth"><lightning-input-field field-name="Target__c" data-field="Target__c"></lightning-input-field></li>
                            </ul>    
                            
                            <div class="slds-grid slds-theme_default">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="AOV_Deals_to_Target__c" data-field="AOV_Deals_to_Target__c">
                                    </lightning-input-field>
                                    <lightning-input-field field-name="Calls_to_Close_a_Sale__c" data-field="Calls_to_Close_a_Sale__c">
                                    </lightning-input-field>
                                    <lightning-input-field field-name="Calls_needed_to_hit_AOV_Target__c" data-field="Calls_needed_to_hit_AOV_Target__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="Weeks_to_Close__c" data-field="Weeks_to_Close__c">
                                    </lightning-input-field>
                                    <lightning-input-field field-name="Average_Calls_per_Week_Rep__c" data-field="Average_Calls_per_Week_Rep__c">
                                    </lightning-input-field>        
                                </div>
                            </div>
                            
                            <lightning-button
                                class="slds-m-top_small"
                                variant="brand"                                
                                name="update"
                                label="Update"                                
                                type="submit">
                            </lightning-button>
                            <lightning-button class="slds-m-top_small" label="Close" onclick={closeModal}></lightning-button>
                        </lightning-record-edit-form>
                    </div>                   
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
